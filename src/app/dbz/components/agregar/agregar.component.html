<h3>Agregar Personaje</h3>
<form class="row" (ngSubmit)="addCharacter()">
  <input class="form-control mb-2" type="text" placeholder="Nombre" [(ngModel)]="character.name" name="name">
  <input class="form-control mb-2" type="number" placeholder="Poder" [(ngModel)]="character.power"
  name="power">

  <button class="btn btn-primary" type="submit">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
