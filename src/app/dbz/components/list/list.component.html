
<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList; index as i
  let isFirst = first
  let isLast = last
  let isEven = even
  let isOdd = odd"
  class="list-group-item list-group-item-success d-flex justify-content-between align-items-lg-center"
  [ngClass]="{
    'list-group-item-success':isFirst
  }">

    <div class="">
      <span class="text-primary">{{i+1}}.</span>
      <span> {{character.name}}</span> - <strong>Power: </strong>
      <span>{{character.power}} </span>
    </div>

    <button (click)="onDeleteCharacter(i)" class="btn btn-danger"><i class="bi bi-trash2"></i></button>
      <!-- <span>Es Par: {{isEven}}; </span>
      <span>Es Impar: {{isOdd}}</span> -->

  </li>

</ul>
