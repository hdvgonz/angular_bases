<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ name | uppercase}}</dd>

</dl>

<button
  *ngIf="name === 'Ironman' "
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 30"
  (click)="changeAge()" class="btn btn-primary mx-2">
    Cambiar Edad
</button>

<button (click)="resetForm()"
class="btn btn-primary">
  Reset
</button>
